<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tft.css">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <p class="logo">Tactician Store</p>
        <div class="cart" onclick="toggleSidebar()"><i class="fa-solid fa-cart-arrow-down"></i><p id="count">0</p></div>
    </div>
    <div class="container">
        <div id="root" class="product-container"></div>
        <div class="sidebar" id="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cartItem"> Cart is empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">Php 0.00</h2>
            </div>
        </div>
    </div>
    <script src="tft.js"></script>
</body>
</html>
